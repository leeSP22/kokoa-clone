<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/kokoastyle.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header__cog">
                <i class="fas fa-cog fa-lg"></i>
                <span class="screen-header__cog-dot alarm-mini-dot"></span>
            </span>
        </div>

    </header>


    <main class="main-screen">
        <div class="more-screen-user">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTc5OTk2ODUyMTMxNzM0ODcy/gettyimages-1229892983-square.jpg"
                        class="user-component__profile user-component__profile-big" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Elon</h4>
                        <h6 class="user-component__subtitle">+1 200-012-21
                            <i class="fas fa-exclamation-circle fa-sm"></i>
                        </h6>
                    </div>

                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
        </div>
        <div>
            <div class="more_icons_section">
                <div class="icons_section__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Calender</span>
                </div>
                <div class="icons_section__icon">
                    <i class="fas fa-archive"></i>
                    <span>Talk Drive</span>
                    <div class="alarm-mini-dot"></div>
                </div>
                <div class="icons_section__icon">
                    <i class="far fa-smile"></i>
                    <span>Emotions</span>
                </div>
                <div class="icons_section__icon">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions_title">Suggestions</h4>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icons_icon-image"></div>
                </div>
            </div>
        </div>



    </main>
    <nav class="nav">
        <ul class="nav__list ">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__chat-notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis-notification alarm-mini-dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
