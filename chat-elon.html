<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/kokoastyle.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat/elon- Kokoa talk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Elon musk</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>


    <main class="main-chat">
        <div class="chat__timestamp-box">
            <div class="chat__timestamp">
                <span>Tuesday, Dec 21, 2055</span>
            </div>
        </div>
        <div class="chat_elon-relative-box">
            <div class="chat_elon">
                <div class="chat_elon-photo">
                    <img src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTc5OTk2ODUyMTMxNzM0ODcy/gettyimages-1229892983-square.jpg"
                        </div>
                    <div class="chat_elon-name">Elon</div>
                    <div class="chat_elon-chat">
                        <div class="chat_elon-chat_box">Mars!</div>
                    </div>
                    <div class="chat_elon-time">1:19</div>
                </div>
            </div>
            <div class="chat__me-box">
                <div class="chat__me">
                    <div class="chat__me-time">1:30</div>
                    <div class="chat__me-chat">
                        <span>Crazy!</span>
                    </div>
                </div>
            </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
