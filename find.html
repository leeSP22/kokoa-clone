<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/kokoastyle.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span class="screen-header__cog">
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
                <span class="screen-header__cog-dot alarm-mini-dot"></span>
            </span>


        </div>

    </header>


    <main class="main-screen">
        <div class="icons_section">
            <div class="icons_section__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="icons_section__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icons_section__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons_section__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <span class="open-chat__header__title">Open Chats</span>
                <span class="open-chat__header__link">
                    Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-chat__room">
                <div class="open-chat__room__info">
                    <div class="open-chat__room__info__title">#BTC</div>
                    <div class="open-chat__room__info__tag">#btc#bitcoin#doge</div>
                    <div class="open-chat__room__info__members">
                        <img
                            src="https://ww.namu.la/s/1d7681d48a6e825f33a7589000651705a33b4b06f3322735474f5278b1fae7ce1a4180e3deda02e70e428c0c34f03b6c071522e08f1022998a369ed41a08aa95ba1e1e382fd56cb6163b76d3e19a7c4d0660e5a5f953c5faa5ad16726b49ee142673cc88868692dd1aa97ee5ebacb2f6" />
                        <span>9999 members</span>
                        <div class="divider"></div>
                        <span>Active</span>

                    </div>
                </div>
                <div class="open-chat__room__photo">
                    <img src="https://d287yi6njyagp5.cloudfront.net/projects/logo_wbtc.png" />
                    <div class="open-chat__room__photo__heart">
                        <span>
                            <i class="fas fa-heart fa-xs"></i> 20k
                        </span>

                    </div>
                </div>
            </div>
            <div class="open-chat-border-line"></div>
            <div class="open-chat__room">
                <div class="open-chat__room__info">
                    <div class="open-chat__room__info__title">Tesla</div>
                    <div class="open-chat__room__info__tag">#Tesla#elon musk#crazy</div>
                    <div class="open-chat__room__info__members">
                        <img
                            src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTc5OTk2ODUyMTMxNzM0ODcy/gettyimages-1229892983-square.jpg" />
                        <span>1221 members</span>
                        <div class="divider"></div>
                        <span>Active</span>

                    </div>
                </div>
                <div class="open-chat__room__photo">
                    <img src="https://pbs.twimg.com/profile_images/1337607516008501250/6Ggc4S5n.png" />
                    <div class="open-chat__room__photo__heart">
                        <span>
                            <i class="fas fa-heart fa-xs"></i> 345
                        </span>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <nav class="nav">
        <ul class="nav__list ">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__chat-notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis-notification alarm-mini-dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too Big!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
